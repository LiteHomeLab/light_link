# NATS Server Configuration
# Listen address
host: "0.0.0.0"
port: 4222

# JetStream configuration
jetstream {
    # Storage directory
    store_dir: "./data"

    # Memory storage (1GB = 1073741824 bytes)
    max_memory_store: 1073741824

    # File storage (10GB = 10737418240 bytes)
    max_file_store: 10737418240
}

# TLS configuration
tls {
    # CA certificate
    ca_file: "./deploy/nats/tls/ca.crt"

    # Server certificate
    cert_file: "./deploy/nats/tls/server.crt"

    # Server private key
    key_file: "./deploy/nats/tls/server.key"

    # Verify client certificates
    verify: true

    # Map users from certificates
    verify_and_map: true

    # Minimum TLS version (default is 1.2)
    min_version: "1.2"
}

# Log configuration
log_file: "./logs/nats-server.log"
logtime: true
debug: false
trace: false

# Maximum connections
max_connections: 1000
